<div *ngIf="error$ | async as error">
  <p>Error: {{ error }}</p>
</div>

<div *ngIf="projects$ | async as projects">
  <div class="card">
    <p-table
        #tableRef 
        [value]="projects"
        [paginator]="true"
        [rows]="5"
        [rowsPerPageOptions]="[5, 10, 20]"
        [globalFilterFields]="['name']"
        [loading]="loading$ | async"
      > 
      <ng-template #caption>
        <div class="flex">
            <p-iconfield iconPosition="right">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input
                    pInputText
                    type="text"
                    (input)="onSearch($event)"
                    placeholder="Buscar proyecto"
                />
            </p-iconfield>
        </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-project>
            <tr>
                <td>{{ project.id }}</td>
                <td>{{ project.name }}</td>
                <td>{{ project.description }}</td>
                <td>
                  <p-badge 
                    [value]="project.isActive ? 'Activo' : 'Inactivo'" 
                    [severity]="statusProjectClass(project)"
                  />
                </td>
                <td>
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-pencil"
                    text
                    rounded
                    severity="secondary"
                    [routerLink]="['/projects', 'edit', project.id]"
                ></button>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
          <tr>
              <td colspan="5">No se encontraron proyectos</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
