<div *ngIf="loading$ | async">
  <p>Cargando...</p>
</div>

<div *ngIf="error$ | async as error">
  <p>Error: {{ error }}</p>
</div>

<div *ngIf="projects$ | async as projects">
  <div class="card">
    <p-table
        #tableRef 
        [value]="projects" 
        [tableStyle]="{ 
          'min-width': '50rem',
        }"
        [paginator]="true"
        [rows]="5"
        [rowsPerPageOptions]="[5, 10, 20]"
        [globalFilterFields]="['name']"
      > 
      <ng-template #caption>
        <div class="flex">
            <p-iconfield iconPosition="right">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input
                    pInputText
                    type="text"
                    (input)="onSearch($event)"
                    placeholder="Buscar proyecto"
                />
            </p-iconfield>
        </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-project>
            <tr>
                <td>{{ project.id }}</td>
                <td>{{ project.name }}</td>
                <td>{{ project.description }}</td>
                <td>{{ project.isActive ? 'Active' : 'Inactive' }}</td>
                <td>
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-pencil"
                    text
                    rounded
                    severity="secondary"
                ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
  </div>
</div>
